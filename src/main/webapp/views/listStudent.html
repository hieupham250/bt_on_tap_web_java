<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/students/add">Thêm mới sinh viên</a> <br> <br>
    <h2>Danh sách sinh viên</h2>
    <table>
        <thead>
            <tr>
                <th>Mã sinh viên</th>
                <th>Tên sinh viên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Khóa học</th>
                <th>Ảnh đại diện</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.phone}"></td>
                <td th:text="${s.sex}"></td>
                <td th:text="${s.bod}"></td>
                <td th:text="${s.courses}"></td>
                <td>
                    <img src="${s.avatar}" alt="avatar">
                </td>
                <td th:text="${s.status}"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
