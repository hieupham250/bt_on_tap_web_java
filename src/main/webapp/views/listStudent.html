<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/students/add">Thêm mới sinh viên</a> <br> <br>
    <h2>Danh sách sinh viên</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Mã sinh viên</th>
                <th>Tên sinh viên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Khóa học</th>
                <th>Ảnh đại diện</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.email}"></td>
                <td th:text="${s.phone}"></td>
                <td th:text="${s.sex} ? 'Nam' : 'Nữ'"></td>
                <td th:text="${s.bod}"></td>
                <td>
                    <ul>
                        <li th:each="c : ${s.courses}" th:text="${c.name}"></li>
                    </ul>
                </td>
                <td>
                    <img th:src="${s.avatar}" alt="avatar" width="60" height="60">
                </td>
                <td th:text="${s.status} ? 'Đang học' : 'Nghỉ học'"></td>
                <td>
                    <a th:href="@{'/students/edit/' + ${s.id}}">Sửa</a>
                    <a th:href="@{'/students/delete/' + ${s.id}}" onclick="return confirm('Xác nhận xóa?')">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
