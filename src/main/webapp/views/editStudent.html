<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Chỉnh sửa sinh viên</h2>
<form th:action="@{/students/edit}" method="post" enctype="multipart/form-data" th:object="${studentDTO}">
    <input type="hidden" class="form-control" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Tên sinh viên:</label>
        <input type="text" class="form-control" th:field="*{name}"/>
        <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" th:field="*{email}"/>
        <div class="text-danger" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Số điện thoại:</label>
        <input type="text" class="form-control" th:field="*{phone}"/>
        <div class="text-danger" th:errors="*{phone}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label d-block">Giới tính:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{sex}" value="true" id="sexMale"/>
            <label class="form-check-label" for="sexMale">Nam</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{sex}" value="false" id="sexFemale"/>
            <label class="form-check-label" for="sexFemale">Nữ</label>
        </div>
        <div class="text-danger" th:errors="*{sex}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Ngày sinh:</label>
        <input type="date" class="form-control" th:field="*{bod}"/>
        <div class="text-danger" th:errors="*{bod}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Khóa học:</label>
        <select class="form-select" multiple th:field="*{courseIds}">
            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
        </select>
        <div class="text-danger" th:errors="*{courseIds}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Ảnh đại diện:</label>
        <input class="form-control" type="file" name="imageFile"/>
    </div>

    <div class="mb-3">
        <label class="form-label d-block">Trạng thái:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{status}" value="true" id="statusActive"/>
            <label class="form-check-label" for="statusActive">Đang học</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" th:field="*{status}" value="false" id="statusInactive"/>
            <label class="form-check-label" for="statusInactive">Nghỉ học</label>
        </div>
        <div class="text-danger" th:errors="*{status}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
</form>
</body>
</html>
